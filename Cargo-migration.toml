# Migration tool dependencies
# Add to main Cargo.toml or create separate workspace member

[package]
name = "migrate"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "migrate"
path = "src/bin/migrate.rs"

[dependencies]
# Core
anyhow = "1.0"
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"

# CLI
clap = { version = "4.4", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Database clients
neo4rs = "0.7"                           # Neo4j driver
# milvus-sdk = "0.1"                     # Milvus client (when available)
sqlx = { version = "0.7", features = ["postgres", "runtime-tokio-rustls"] }
redis = { version = "0.24", features = ["tokio-comp"] }

# Kubernetes
# kube = { version = "0.87", features = ["runtime", "derive"] }
# k8s-openapi = { version = "0.20", features = ["v1_28"] }

# Concurrency
async-trait = "0.1"

# Monitoring
prometheus = "0.13"

[dev-dependencies]
tokio-test = "0.4"
mockall = "0.12"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
