apiVersion: v1
kind: Service
metadata:
  name: agentdb-postgres
  namespace: media-gateway
spec:
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
  selector:
    app: agentdb-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: agentdb-postgres
  namespace: media-gateway
spec:
  serviceName: agentdb-postgres
  replicas: 1
  selector:
    matchLabels:
      app: agentdb-postgres
  template:
    metadata:
      labels:
        app: agentdb-postgres
    spec:
      containers:
      - name: postgres
        image: ankane/pgvector:v0.5.1
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "agentdb"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: agentdb-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: agentdb-secrets
              key: postgres-password
        - name: POSTGRES_INITDB_ARGS
          value: "--encoding=UTF8"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
      volumes:
      - name: init-scripts
        configMap:
          name: agentdb-init-scripts
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agentdb-init-scripts
  namespace: media-gateway
data:
  01-init.sql: |
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pgvector";
