apiVersion: v1
kind: Service
metadata:
  name: agentdb-redis
  namespace: media-gateway
spec:
  ports:
  - port: 6379
    targetPort: 6379
  clusterIP: None
  selector:
    app: agentdb-redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: agentdb-redis
  namespace: media-gateway
spec:
  serviceName: agentdb-redis
  replicas: 3
  selector:
    matchLabels:
      app: agentdb-redis
  template:
    metadata:
      labels:
        app: agentdb-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - /etc/redis/redis.conf
        volumeMounts:
        - name: redis-config
          mountPath: /etc/redis
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: redis-config
        configMap:
          name: agentdb-redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agentdb-redis-config
  namespace: media-gateway
data:
  redis.conf: |
    maxmemory 3gb
    maxmemory-policy allkeys-lru
    appendonly yes
    appendfsync everysec
    save 900 1
    save 300 10
    save 60 10000
