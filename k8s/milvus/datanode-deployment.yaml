---
# Data Node - Handles data ingestion and persistence
apiVersion: apps/v1
kind: Deployment
metadata:
  name: datanode
  namespace: milvus-prod
  labels:
    app: milvus
    component: datanode
spec:
  replicas: 20  # Scale based on write throughput
  selector:
    matchLabels:
      app: milvus
      component: datanode
  template:
    metadata:
      labels:
        app: milvus
        component: datanode
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values: ["datanode"]
              topologyKey: kubernetes.io/hostname

      initContainers:
      - name: wait-for-datacoord
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z datacoord.milvus-prod.svc.cluster.local 13333; do sleep 5; done']

      containers:
      - name: datanode
        image: milvusdb/milvus:v2.4.0
        command: ["milvus", "run", "datanode"]
        ports:
        - containerPort: 21124
          name: grpc
        - containerPort: 9091
          name: metrics

        env:
        - name: ETCD_ENDPOINTS
          value: "etcd-0.etcd-headless.milvus-prod.svc.cluster.local:2379,etcd-1.etcd-headless.milvus-prod.svc.cluster.local:2379,etcd-2.etcd-headless.milvus-prod.svc.cluster.local:2379"
        - name: MINIO_ADDRESS
          value: "minio.milvus-prod.svc.cluster.local:9000"
        - name: PULSAR_ADDRESS
          value: "pulsar://pulsar.milvus-prod.svc.cluster.local:6650"
        - name: DATANODE_FLOWGRAPH_MAX_QUEUE_LENGTH
          value: "16384"
        - name: DATANODE_FLOWGRAPH_MAX_PARALLELISM
          value: "1024"

        resources:
          requests:
            cpu: 4
            memory: 8Gi
          limits:
            cpu: 8
            memory: 16Gi

        volumeMounts:
        - name: milvus-config
          mountPath: /milvus/configs
        - name: data
          mountPath: /var/lib/milvus/data

        livenessProbe:
          httpGet:
            path: /healthz
            port: 9091
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10

        readinessProbe:
          httpGet:
            path: /healthz
            port: 9091
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5

      volumes:
      - name: milvus-config
        configMap:
          name: milvus-config
      - name: data
        emptyDir:
          sizeLimit: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: datanode
  namespace: milvus-prod
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: milvus
    component: datanode
  ports:
  - port: 21124
    targetPort: 21124
    protocol: TCP
    name: grpc
