---
# Root Coordinator - Manages DDL and DML operations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rootcoord
  namespace: milvus-prod
  labels:
    app: milvus
    component: rootcoord
spec:
  replicas: 1  # Single coordinator for consistency
  selector:
    matchLabels:
      app: milvus
      component: rootcoord
  template:
    metadata:
      labels:
        app: milvus
        component: rootcoord
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
    spec:
      initContainers:
      - name: wait-for-etcd
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z etcd.milvus-prod.svc.cluster.local 2379; do sleep 2; done']
      containers:
      - name: rootcoord
        image: milvusdb/milvus:v2.4.0
        command: ["milvus", "run", "rootcoord"]
        ports:
        - containerPort: 53100
          name: grpc
        - containerPort: 9091
          name: metrics
        env:
        - name: ETCD_ENDPOINTS
          value: "etcd-0.etcd-headless.milvus-prod.svc.cluster.local:2379,etcd-1.etcd-headless.milvus-prod.svc.cluster.local:2379,etcd-2.etcd-headless.milvus-prod.svc.cluster.local:2379"
        - name: MINIO_ADDRESS
          value: "minio.milvus-prod.svc.cluster.local:9000"
        - name: PULSAR_ADDRESS
          value: "pulsar://pulsar.milvus-prod.svc.cluster.local:6650"
        resources:
          requests:
            cpu: 4
            memory: 8Gi
          limits:
            cpu: 8
            memory: 16Gi
        volumeMounts:
        - name: milvus-config
          mountPath: /milvus/configs
      volumes:
      - name: milvus-config
        configMap:
          name: milvus-config
---
apiVersion: v1
kind: Service
metadata:
  name: rootcoord
  namespace: milvus-prod
spec:
  type: ClusterIP
  selector:
    app: milvus
    component: rootcoord
  ports:
  - port: 53100
    targetPort: 53100
    protocol: TCP
    name: grpc
