---
apiVersion: v1
kind: Service
metadata:
  name: pulsar-headless
  namespace: milvus-prod
  labels:
    app: pulsar
spec:
  clusterIP: None
  ports:
  - port: 6650
    name: broker
  - port: 8080
    name: http
  selector:
    app: pulsar
---
apiVersion: v1
kind: Service
metadata:
  name: pulsar
  namespace: milvus-prod
  labels:
    app: pulsar
spec:
  type: ClusterIP
  ports:
  - port: 6650
    targetPort: 6650
    protocol: TCP
    name: broker
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: pulsar
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pulsar
  namespace: milvus-prod
  labels:
    app: pulsar
    component: messagequeue
spec:
  serviceName: pulsar-headless
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: pulsar
  template:
    metadata:
      labels:
        app: pulsar
        component: messagequeue
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values: ["pulsar"]
            topologyKey: topology.kubernetes.io/zone
      initContainers:
      - name: wait-for-zookeeper
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z etcd.milvus-prod.svc.cluster.local 2379; do echo waiting for etcd; sleep 2; done']
      containers:
      - name: pulsar
        image: apachepulsar/pulsar:3.1.1
        command:
        - sh
        - -c
        - |
          bin/apply-config-from-env.py conf/standalone.conf && \
          exec bin/pulsar standalone --no-functions-worker -nss
        ports:
        - containerPort: 6650
          name: broker
        - containerPort: 8080
          name: http
        env:
        - name: PULSAR_MEM
          value: "\"-Xms12g -Xmx12g -XX:MaxDirectMemorySize=12g\""
        - name: PULSAR_GC
          value: "\"-XX:+UseG1GC -XX:MaxGCPauseMillis=10\""
        - name: managedLedgerDefaultEnsembleSize
          value: "3"
        - name: managedLedgerDefaultWriteQuorum
          value: "3"
        - name: managedLedgerDefaultAckQuorum
          value: "2"
        - name: managedLedgerMaxEntriesPerLedger
          value: "50000"
        - name: managedLedgerMinLedgerRolloverTimeMinutes
          value: "10"
        - name: managedLedgerMaxLedgerRolloverTimeMinutes
          value: "240"
        resources:
          requests:
            cpu: 4
            memory: 16Gi
          limits:
            cpu: 8
            memory: 32Gi
        volumeMounts:
        - name: data
          mountPath: /pulsar/data
        livenessProbe:
          httpGet:
            path: /admin/v2/brokers/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /admin/v2/brokers/ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 200Gi
