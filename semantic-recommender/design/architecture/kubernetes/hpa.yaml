---
# Horizontal Pod Autoscaler for Envoy proxies
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: envoy-proxy-hpa
  namespace: gmc-o-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: envoy-proxy
  minReplicas: 10
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: grpc_requests_per_second
      target:
        type: AverageValue
        averageValue: "20000"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 5
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60

---
# Custom autoscaler for GPU pods based on queue depth
# Note: Requires custom metrics from Prometheus
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gpu-shard-hpa
  namespace: gmc-o-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: gmc-o-gpu-shard
  minReplicas: 100
  maxReplicas: 200
  metrics:
  - type: External
    external:
      metric:
        name: gpu_inference_queue_depth
        selector:
          matchLabels:
            app: gmc-o-gpu
      target:
        type: AverageValue
        averageValue: "50"
  - type: External
    external:
      metric:
        name: cache_miss_rate
        selector:
          matchLabels:
            app: redis-cluster
      target:
        type: Value
        value: "0.10"  # Scale up if miss rate > 10%
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Pods
        value: 10
        periodSeconds: 120
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Pods
        value: 5
        periodSeconds: 300
