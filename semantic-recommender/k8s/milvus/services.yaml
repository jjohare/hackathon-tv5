---
# Milvus Proxy - Main entry point for client connections
apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus-proxy
  namespace: milvus-prod
  labels:
    app: milvus
    component: proxy
spec:
  replicas: 10  # Horizontal scaling for high throughput
  selector:
    matchLabels:
      app: milvus
      component: proxy
  template:
    metadata:
      labels:
        app: milvus
        component: proxy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values: ["proxy"]
              topologyKey: topology.kubernetes.io/zone

      initContainers:
      - name: wait-for-rootcoord
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z rootcoord.milvus-prod.svc.cluster.local 53100; do sleep 5; done']

      containers:
      - name: proxy
        image: milvusdb/milvus:v2.4.0
        command: ["milvus", "run", "proxy"]
        ports:
        - containerPort: 19530
          name: grpc
          protocol: TCP
        - containerPort: 9091
          name: http
          protocol: TCP

        env:
        - name: ETCD_ENDPOINTS
          value: "etcd-0.etcd-headless.milvus-prod.svc.cluster.local:2379,etcd-1.etcd-headless.milvus-prod.svc.cluster.local:2379,etcd-2.etcd-headless.milvus-prod.svc.cluster.local:2379"
        - name: MINIO_ADDRESS
          value: "minio.milvus-prod.svc.cluster.local:9000"
        - name: PULSAR_ADDRESS
          value: "pulsar://pulsar.milvus-prod.svc.cluster.local:6650"
        - name: PROXY_MAX_TASK_NUM
          value: "10240"

        resources:
          requests:
            cpu: 4
            memory: 8Gi
          limits:
            cpu: 8
            memory: 16Gi

        volumeMounts:
        - name: milvus-config
          mountPath: /milvus/configs

        livenessProbe:
          httpGet:
            path: /healthz
            port: 9091
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /healthz
            port: 9091
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2

      volumes:
      - name: milvus-config
        configMap:
          name: milvus-config
---
# Internal ClusterIP service for proxy
apiVersion: v1
kind: Service
metadata:
  name: milvus-proxy
  namespace: milvus-prod
  labels:
    app: milvus
    component: proxy
spec:
  type: ClusterIP
  selector:
    app: milvus
    component: proxy
  ports:
  - port: 19530
    targetPort: 19530
    protocol: TCP
    name: grpc
  - port: 9091
    targetPort: 9091
    protocol: TCP
    name: http
---
# LoadBalancer service for external access
apiVersion: v1
kind: Service
metadata:
  name: milvus-external
  namespace: milvus-prod
  labels:
    app: milvus
    component: proxy
  annotations:
    cloud.google.com/load-balancer-type: "Internal"  # Use External for public access
    networking.gke.io/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  selector:
    app: milvus
    component: proxy
  ports:
  - port: 19530
    targetPort: 19530
    protocol: TCP
    name: grpc
  - port: 9091
    targetPort: 9091
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
---
# Headless service for query nodes
apiVersion: v1
kind: Service
metadata:
  name: querynode-headless
  namespace: milvus-prod
  labels:
    app: milvus
    component: querynode
spec:
  clusterIP: None
  selector:
    app: milvus
    component: querynode
  ports:
  - port: 21123
    targetPort: 21123
    protocol: TCP
    name: grpc
  - port: 9091
    targetPort: 9091
    protocol: TCP
    name: metrics
